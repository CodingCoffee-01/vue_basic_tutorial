<html>
   <head>
      <title> VueJs Tutorial -- Dynamic component </title>
      <script type = "text/javascript" src = "js/vue.js"></script>
   </head>
   <body>
      <div> VueJs Dynamic Component </div>
      <div id = "databinding">
         <component v-bind:is = "view"></component>
      </div>
      <script type = "text/javascript">
         var vm = new Vue({
            el: '#databinding',
            data: {
               view: 'component1'
            },
            components: {
               'component1': {
                  template: '<div><span style = "font-size:25;color:red;"> Dynamic Component </span></div>'
               }
            }
         });
      </script>
   </body>
</html>
